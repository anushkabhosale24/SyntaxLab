<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Card</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            padding: 15px;
            transition: 0.3s;
            position: relative;
        }
        .product-card:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .product-card img {
            width: 100%;
            border-radius: 10px;
        }
        .product-tag {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ffcc00;
            color: #000;
            padding: 5px 10px;
            font-size: 12px;
            font-weight: bold;
            border-radius: 5px;
        }
        .trending { background-color: #ffcc00; }
        .latest { background-color: #ffbcf2; }
        .bestseller { background-color: #ffb700; }
        .price {
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }
        .old-price {
            text-decoration: line-through;
            color: #888;
            font-size: 14px;
        }
        .delivery {
            color: #d500f9;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
        }
        .delivery:hover {
            text-decoration: underline;
        }
    </style>
    
    <h1 style="background-color: white;text-align: center;font-family: inria serif-bold;">C Language</h1>
</head>
